<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Anteojos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .resultado {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>üîç Buscador de Anteojos</h1>

  <input type="number" id="n_anteojo" placeholder="N¬∞ Anteojo">
  <input type="number" id="codigo" placeholder="C√≥digo de Barras">
  <button onclick="buscarProducto()">Buscar</button>

  <div id="resultado" class="resultado"></div>

  <script>
    const BASE_URL = "https://stock-anteojos-mongo.onrender.com/api/buscar";

    async function buscarProducto() {
      const anteojo = document.getElementById("n_anteojo").value;
      const codigo = document.getElementById("codigo").value;

      if (!anteojo && !codigo) {
        document.getElementById("resultado").innerHTML = `<strong style="color:red;">Ingres√° al menos un dato</strong>`;
        return;
      }

      try {
        const res = await fetch(BASE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: anteojo,
            codigo: codigo
          })
        });

        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("resultado").innerHTML = `<strong style="color:red;">Producto no encontrado</strong>`;
        } else {
          let html = "<h3>Resultado</h3><ul>";
          for (let key in data[0]) {
            html += `<li><strong>${key}:</strong> ${data[0][key]}</li>`;
          }
          html += "</ul>";
          document.getElementById("resultado").innerHTML = html;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("resultado").innerHTML = `<strong style="color:red;">Error de conexi√≥n</strong>`;
      }
    }

    // ‚å®Ô∏è Presionar ENTER tambi√©n busca
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") buscarProducto();
    });
  </script>
</body>
</html>
