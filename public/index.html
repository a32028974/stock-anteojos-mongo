<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Anteojos c&push</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .resultado {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîç Buscador de Anteojos</h1>

  <form onsubmit="buscarProducto(event)">
    <input type="number" id="n_anteojo" placeholder="N¬∞ Anteojo" />
    <input type="number" id="codigo" placeholder="C√≥digo de Barras" />
    <button type="submit">Buscar</button>
  </form>

  <div id="resultado" class="resultado"></div>

  <script>
    async function buscarProducto(event) {
      event.preventDefault(); // Evita recarga de p√°gina

      const anteojo = document.getElementById("n_anteojo").value;
      const codigo = document.getElementById("codigo").value;
      let url = "/api/productos?";

      if (anteojo) url += `anteojo=${anteojo}`;
      if (codigo) url += `${anteojo ? "&" : ""}codigo=${codigo}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const div = document.getElementById("resultado");

        if (!res.ok) {
          div.innerHTML = `<p class="error">${data.error || "Error en la b√∫squeda"}</p>`;
          return;
        }

        let html = "<h3>Producto encontrado</h3><ul>";
        for (let key in data) {
          html += `<li><strong>${key}:</strong> ${data[key]}</li>`;
        }
        html += "</ul>";
        div.innerHTML = html;
      } catch (error) {
        document.getElementById("resultado").innerHTML = `<p class="error">Error de conexi√≥n</p>`;
      }
    }
  </script>
</body>
</html>
